<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Table Activity</title>
    <meta name="description" content="Building and styling a simple data table ">

    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap">
    <link rel="stylesheet" href="styles/tablecss.css">
</head>

<body>
    <table>
        <thead>
            <tr>
            <th scope="col" colspan="2">Sales</th>
            </tr>
        
            <tr>
                <th scope="col">Month</th>
                <th scope="col">Amount</th>
            </tr>
        </thead> 

        <tbody>   
                <tr>
                <td>July</td>
                <td>$3,000</td>
            </tr>

            <tr>
                <td>August</td>
                <td id="colorrow">$8,000</td>
            </tr>

            <tr>
                <td>September</td>
                <td>$4,000</td>
            </tr>
         <tr>
                <td>October</td>
                <td>$3,000</td>
            </tr>
            <tr>
                <td><i>November</i></td>
                <td>$2,000</td>   
            </tr>        
    </table>

<footer>
    <h2>Table 1: Wasatch Sales</h2>
</footer>

</body>
</html>
