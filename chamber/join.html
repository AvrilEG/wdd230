<main>
  <div class="join-form">

  <form method="get" action="thanks.html" target="_blank">

    <h2>Join to ARPPA</h2>
    <fieldset>
      <legend> Personal Information</legend>
            
        <label class="top">First Name <input type="text" pattern="[a-zA-Z]{5,15}" name="firstname" required></label>
        <label class="top">Last Name <input type="text" pattern="[a-zA-Z]{5,15}" name="lastname" required></label>
        <label class="top">Email <input type="email" name="email" placeholder="someone@gmail.com"></label>
        <label class="top">Phone Number <input type="tel" name="phone" placeholder="1235551234" required></label>
    </fieldset>
            
                    
    <fieldset>
      <legend>Business Information</legend>
        <label class="top">Title<input type="text" name="title" pattern="^[\w\s-]{2,7}$"></label>
        <label class="top">Business Name<input type="text" name="business-name" required></label>
        <label class="top">Business Description<textarea name="business-description" rows="3" cols="40"></textarea></label>
    </fieldset>
                
    <fieldset>
      <legend>Membership Level</legend>
        <div class="membership">
          <label>
            <input type="radio" name="level" value="nonprofit"> NP Membership (non-profit organizations)
            <p>Legal and Commercial advice included, also invitation to the chamber events. </p>
            <p>Cost: Free</p>
          </label>
        </div>
        <div class="membership">
          <label>
            <input type="radio" name="level" value="bronze"> Bronze Membership
            <p>Legal and Commerce advice, invitation to chamber events and workshops.</p>
            <p>Cost: $500/year</p>
          </label>
        </div>
        <div class="membership">
          <label>
            <input type="radio" name="level" value="silver"> Silver Membership
            <p>Bronze benefits plus a month free advertizing on chamber website.</p>
            <p>Cost: $700/year</p>
            </label>
            </div>
        <div class="membership">
          <label>
            <input type="radio" name="level" value="gold"> Gold Membership
            <p>Silver benefits plus a year free advertizing on our homepage, and the use of our instalations for private events.</p>
            <p>Cost: $1,000/year</p>
          </label>
        </div>
     </fieldset>
                      
      <input id="transaction-date" type="hidden" name="transaction-date">
      <input type="submit" value="Apply For Membership" class="submit-button">
    </div>
    </form>
