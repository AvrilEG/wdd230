<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progressive Loading of Images</title>
    <meta name="description"
      content="Progressive loading of images using the lazy load and IntersectionObserver"
    />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/lazyload.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet"/>

    <script defer src="./scripts/lazyload.js"></script>
  </head>
  <body>
    <h1>This is México</h1>

    <div class="pictures">
      <picture
        ><img
          src="./images/Placeholder.png"
          data-src="images/img-1.png"
          alt="Mina la Valenciana, Guanajuato, México"
        />
      </picture>

      <picture
        ><img
          src="./images/Placeholder.png"
          data-src="images/img-2.png"
          alt="Mina la Valenciana, Guanajuato, México"
        />
      </picture>

      <picture
        ><img
          src="./images/Placeholder.png"
          data-src="images/img-3.png"
          alt="San Miguel de Allende, México"
        />
      </picture>

      <picture
        ><img
          src="./images/Placeholder.png"
          data-src="images/img-4.png"
          alt="San Miguel de Allende, México"
        />
      </picture>

      <picture
        ><img
          src="./images/Placeholder.png"
          data-src="images/img-5.png"
          alt="San Juan de Úlua, México"
        />
      </picture>

      <picture
        ><img
          src="./images/Placeholder.png"
          data-src="images/img-6.png"
          alt="Pátzcuaro, México"
        />
      </picture>
    </div>
  </body>
</html>
